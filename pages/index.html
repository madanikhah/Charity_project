<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش اطلاعات کاربری</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../styles/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/edit_profile.css">
</head>
<body>
    <div class="container">
        <h1>ورود </h1>
        <form id="sign-in-form" action="/sign_in" method="POST">
            
            <div class="mb-3">
                <div class="mb-3">
                <label for="phone-number" class="form-label">شماره همراه</label>
                <input type="text" class="form-control" id="phone-number" name="phone-number" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary"> ثبت</button>
            <button type="button" class="btn btn-secondary">انصراف</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="../script/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="../script/sign_in.js"></script>
</body>
</html>
