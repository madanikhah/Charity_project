            <input type="radio" class="btn-check" name="flight-type" id="tour" autocomplete="off">

              <i class="bi bi-heart-half" style="color: orange; font-size: larger;"></i>انفاق</label>
  
            <input type="radio" class="btn-check" name="flight-type" id="hotel" autocomplete="off">
            <label class="btn btn-outline-primary" for="hotel">
              <i class= "bi bi-magic" style="color: orange; font-size: larger;"></i>فرهنگی</label>

<form id="verification-form" class="row justify-content-center mb-3" style="display: none;">

      <!-- فرم درخواست مصاحبه -->
      <form id="international-flight-form" class="row justify-content-center mb-3" style="display: none;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">درخواست مصاحبه</h5>
              <form id="search-form">
                <div class="mb-3">
                  <label for="first-name-visit" class="form-label">نام تستی</label>
                  <input type="text" class="form-control" id="first-name-visit-id" placeholder="مثال: شمیم" required>
                </div>
  
                <div class="mb-3">
                  <label for="date" class="form-label">تاریخ</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
  
  
                <button type="submit" class="btn btn-primary">جستجو</button>
              </form>
            </div>
          </div>
        </div>
      </form>
      
      <!-- فرم راستی آزمایی -->
      <form id="train-form" class="row justify-content-center mb-3" style="display: none;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">تست</h5>
              <form id="search-form">
                <div class="mb-3">
                  <label for="first-name-trust" class="form-label">نام تستی</label>
                  <input type="text" class="form-control" id="fisrt-name-trust-id" placeholder="مثال: سحر" required>
                </div>
  
                <div class="mb-3">
                  <label for="trust-date" class="form-label">تاریخ</label>
                  <input type="date" class="form-control" id="trust-date-id" required>
                </div>
  
  
                <button type="submit" class="btn btn-primary">جستجو</button>
              </form>
            </div>
          </div>
        </div>
      </form>


      <!-- فرم مالی -->
       <form id="bus-form" class="row justify-content-center mb-3" style="display: none;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">مالی</h5>
              <form id="search-form">
                <div class="mb-3">
                  <label for="mali" class="form-label">نام تستی</label>
                  <input type="text" class="form-control" id="mali-first-name-id" placeholder="مثال: شمیم" required>
                </div>
  
                <div class="mb-3">
                  <label for="mali-date" class="form-label">تاریخ</label>
                  <input type="date" class="form-control" id="mali-date-id" required>
                </div>
  
                <button type="submit" class="btn btn-primary">جستجو</button>
              </form>
            </div>
          </div>
        </div>
      </form>
  

      <!-- درخواست انفاق -->
      <form id="tour-form" class="row justify-content-center mb-3" style="display: none;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">فرم درخواست نیکوکاری</h5>
              <form id="tour-search-form">
                <div class="mb-3">
                  <label for="origin" class="form-label">نام</label>
                  <input type="text" class="form-control" id="first_name" placeholder="مثال: زهرا" required>
                </div>
  
                <div class="mb-3">
                  <label for="destination" class="form-label">نام خوانوادگی</label>
                  <input type="text" class="form-control" id="last_name" placeholder="مثال: مشهدی" required>
                </div>
  
                <div class="mb-3">
                  <label for="date" class="form-label">تاریخ</label>
                  <input type="date" class="form-control" id="date" required>
                </div>

                <div class="mb-3">
                  <label for="passengers" class="form-label">شماره تلفن همراه</label>
                  <input type="tel" class="form-control" id="number" placeholder="مثال: 09151234567" required>
                </div>

                <div class="mb-3">
                  <label for="passengers" class="form-label">مبلغ انفاق</label>
                  <input type="number" min="1000" max="1000000000" class="form-control" id="money" placeholder="مثال: 100000 ریال" required>
                </div>
  
                <button type="submit" class="btn btn-primary">جستجو</button>
              </form>
            </div>
          </div>
        </div>
      </form>
  

      <!-- فرهنگی -->
      <form id="hotel-form" class="row justify-content-center mb-3" style="display: none;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">درخواست همکاری فرهنگی</h5>
              <form id="search-form">
                
                <div class="mb-3">
                  <label for="destination" class="form-label">نام</label>
                  <input type="text" class="form-control" id="farhangi_first_name" placeholder="مثال: محمد" required>
                </div>

                <div class="mb-3">
                  <label for="destination" class="form-label">نام خانوادگی</label>
                  <input type="text" class="form-control" id="farhangi_last_name" placeholder="مثال: محمدزاده" required>
                </div>
  
                <div class="mb-3">
                  <label for="date" class="form-label">تاریخ</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
  
                <div class="mb-3">
                <select class="form-control" id="room-type">
                  <option>اتاق تک</option>
                  <option>اتاق دو تخته</option>
                  <option>سوئیت</option>
                </select>
              </div>
  
                <button type="submit" class="btn btn-primary">جستجو</button>
              </form>
            </div>
          </div>
        </div>
      </form>
  
      <!-- فرم جستجوی ویلا و اقامتگاه -->
              </div>
