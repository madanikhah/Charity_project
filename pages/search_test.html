<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <h1 class="text-center mt-5">Search Page</h1>
        <form id="searchForm" class="mt-4">
          <div class="form-group">
            <label for="search-type">Search By:</label>
            <select class="form-control" id="search-type" name="search-type">
              <option value="">Select an option</option>
              <option value="last-name">Last Name</option>
              <option value="year-of-birth">Year of Birth</option>
              <option value="mobile-phone">Mobile Phone</option>
            </select>
          </div>
          <div class="form-group" id="search-input-container">
          </div>
          <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Search</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    const searchForm = document.getElementById('searchForm');
    const searchTypeSelect = document.getElementById('search-type');
    const searchInputContainer = document.getElementById('search-input-container');

    searchTypeSelect.addEventListener('change', function() {
      searchInputContainer.innerHTML = '';
      switch (this.value) {
        case 'last-name':
          searchInputContainer.innerHTML = '<label for="last-name">Last Name:</label><input type="text" class="form-control" id="last-name" name="last-name" required>';
          break;
        case 'year-of-birth':
          searchInputContainer.innerHTML = '<label for="year-of-birth">Year of Birth:</label><input type="number" class="form-control" id="year-of-birth" name="year-of-birth" required>';
          break;
        case 'mobile-phone':
          searchInputContainer.innerHTML = '<label for="mobile-phone">Mobile Phone:</label><input type="tel" class="form-control" id="mobile-phone" name="mobile-phone" required>';
          break;
      }
    });

    searchForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const searchData = Object.fromEntries(formData.entries());
      // Send the searchData object to the backend for processing with SQL
      console.log(searchData); // For demonstration, you can replace this with the actual backend API call
    });
  </script>
</body>
</html>
