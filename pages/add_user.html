<div class="hero text-center">
    <h1> افزودن کاربر جدید</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="sign-in-form" action="/sign_in" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">نام و نام خانوادگی</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">نام کاربری</label>
                            <input type="text" class="form-control" id="username" name="phone-number" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">شماره همراه</label>
                            <input type="number" class="form-control" id="phone-number" name="phone-number" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label"> نوع کاربر</label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">ثبت</button>
                            <button type="button" class="btn btn-secondary">انصراف</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
