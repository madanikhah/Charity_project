<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش اطلاعات کاربری</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/edit_profile.css">
    <link rel="stylesheet" href="../styles/styles_temp.css">


    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: url('../images/background_pic.jpg') no-repeat center center; 
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">خیریه فرهنگی فاطمیون</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/sign_in.html">ورود</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit_profile.html">ویرایش اطلاعات</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="hero text-center">
    <h1>ویرایش اطلاعات کاربری</h1>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="sign-in-form" action="/sign_in" method="POST">
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">شماره همراه</label>
                            <input type="text" class="form-control" id="phone-number" name="phone-number" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">ثبت</button>
                            <button type="button" class="btn btn-secondary">انصراف</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../script/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="../script/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="../script/edit_profile.js"></script>
</body>
</html>
